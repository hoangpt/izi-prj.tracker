@(title:String,user:User)(headInsert: Html=Html.empty)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("skin/default/nghia_blue/main.css")'>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("resource/favicon.png")'>
        <script src='@routes.Assets.at("javascripts/jquery-1.6.4.min.js")' type="text/javascript"></script>
        @headInsert
    </head>
    <body>
        @_menu(user)
        @content
    </body>
</html>
