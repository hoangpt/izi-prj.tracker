@(form: Form[plugin.Authentication])

@tpldefault_auth("Welcome to Gateway 18++") {
    <!-- header -->
    <div id="h1">
        <a href="@routes.Projects.index" id="logo"><span>Izi </span>project</a>
    </div> <!-- /end header -->

    <!-- form -->
    @helper.form(routes.Application.authenticate) {
    <h1>Sign in</h1>

        @if(form.hasGlobalErrors) {
            <p class="error">@form.globalError.message</p>
        }

        @if(flash.contains("success")) {
            <p class="success">@flash.get("success_logout")</p>
        }

        <p><input type="email" name="email" placeholder="Email" value='@form("email").value'></p>
        <p><input type="password" name="password" placeholder="Password"></p>
        <p><button type="submit">Login</button></p>
    } <!-- endform -->
}
